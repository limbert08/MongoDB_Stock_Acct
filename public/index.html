<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Stock Account - MONGO DB version</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <link rel="stylesheet" href="style.css">

  </head>
  <body class="container">
    <h3 class="header">Account Detail</h3>
    <div id="buttons">
      <button class="btn" id="weight-sort">Sort By Symbol</button>
      <button class="btn" id="name-sort">Sort By TranID</button>
    </div>
    <table id="results">
      <thead>
        <tr>
          <th id="animal-name">TransactionID</th>
          <th id="animal-legs">AcctID</th>
          <th id="animal-class">Symbol</th>
          <th id="animal-weight">Description</th>
          <th id="animal-new-name">Market Vale</th>
        </tr>
      </thead>
      <tbody>
        <!-- Results from DB here -->
      </tbody>
    </table>
    <script src="app.js"></script>
  </body>
</html>
